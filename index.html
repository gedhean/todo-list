<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  </head>

  <body>
    <div class="container">
        <h1>Todo List</h1>
        
        <div>
            <button onclick="handlers.toggleAll()">Toggle All</button>
        </div>
        
        <div>
            <input type="text" id="addTodoInputText" onkeydown="handlers.addTodo(event)" placeholder="Type and hit Enter to add">
        </div>
                        
        <ul class="todos">
            
        </ul>
    </div>

    <script src="script.js"></script>
  </body>

</html>
