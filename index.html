<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  </head>

  <body>
    <div class="container">
        <h1>Todo List</h1>
        
        <div>
            <button onclick="handlers.toggleAll()">Toggle Todos</button>
        </div>
        
        <div>
            <button onclick="handlers.addTodo()">Add Todo</button>
            <input type="text" id="addTodoInputText">
        </div>
        
        <div>
            <button onclick="handlers.changeTodo()">Change Todo</button>
            <input type="number" id="changeTodoPositionInput">
            <input type="text" id="changeTodoTextInput">
        </div>
                
        <ul class="todos">
            
        </ul>
    </div>

    <script src="script.js"></script>
  </body>

</html>
