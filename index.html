<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
        <h1>Todo List</h1>
                
        <div>
            <input type="text" id="addTodoInputText" onkeydown="handlers.addTodo(event)" placeholder="Type and hit Enter to add">
            <button class="toggleAll" onclick="handlers.toggleAll()">Toggle All</button>
        </div>
                        
        <ul class="todos">
            
        </ul>
    </div>

    <script src="script.js"></script>
  </body>

</html>
